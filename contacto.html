        <h2>Póngase en contacto con nosotros</h2>
        <form>
            <div class="mb-3">
                <label for="lname" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="lname" placeholder="Con un nombre y apellido nos basta ;)" maxlength="40" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div class="invalid-feedback">
                Ingrese un correo electrónico válido.
              </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Cómo se entero de nosotros</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione una opción</option>
                    <option value="1">Redes sociales</option>
                    <option value="2">Amigo, conocido</option>
                    <option value="3">Anuncios</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Deje sus comentarios</label><br>        
              <textarea rows="5" cols="100"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Autorizas tratamiento de datos personales</label>
            </div>
            <button type="submit" class="btn btn-primary" style="    background-color: blueviolet;color: white;border: solid blueviolet;">Enviar</button>
